<app-header></app-header>

<div class="container">
  <div class="intro-section">
    <h1>Chi tiết sản phẩm</h1>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item"
            *ngFor="let image of product.product_images; let i = index"
            [ngClass]="{'active': i === currentImageIndex}">
            <img [src]="image.image_url" class="product-image" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="thumbnail-container">
          <div class="thumbnail-item"
            *ngFor="let image of product.product_images; let i = index"
            [ngClass]="{'active': i === currentImageIndex}">
            <img [src]="image.image_url" class="thumbnail-image"
              alt="Thumbnail Image" (click)="showImage(i)" />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="product-details">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <p>Giá: ${{product.price}}</p>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ
            hàng</button>
          <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quanity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="quantity" />
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
